version: '2.2'

services:
  web:
    image: node:10-alpine
    restart: always
    labels:
      - traefik.enable=true
      - traefik.port=3000
      - traefik.frontend.rule=Host:${DOMAIN}
    working_dir: /web
    volumes:
      - ${PATH_WEB}:/web
    expose:
      - 3000
    tty: true
    depends_on:
      - redis
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - REDIS_HOST=redis

  caddy:
    labels:
      - traefik.frontend.rule=Host:${DOMAIN};PathPrefixStrip:${API_PATH_PREFIX:-/api}
    networks:
      default:
        aliases:
          - api
